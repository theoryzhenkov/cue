<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="./public/cue-256x256-cue-theor-net.png">
    <link rel="apple-touch-icon" href="./public/cue-256x256-cue-theor-net.png">
    <title>Cue Â· TheoR.net</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #fff;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            /* Leave room for controls bar */
            padding-bottom: 100px;
        }
        canvas {
            /* CSS transform scaling is applied via JS */
            border: 1px solid #ccc;
            border-radius: 2px;
            /* Smooth scaling */
            image-rendering: auto;
        }
        
        /* Hide canvas initially until generation */
        canvas {
            opacity: 0;
            transition: opacity 100ms ease-out;
        }
        canvas.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <main></main>
    <script type="module" src="/src/sketch.ts"></script>
</body>
